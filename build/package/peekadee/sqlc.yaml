version: "2"
sql:
  - engine: "mysql"
    queries: "./queries"
    schema: "./schema"
    gen:
      go:
        package: "sqlc"
        out: "../../../internal/db/sqlc"
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
